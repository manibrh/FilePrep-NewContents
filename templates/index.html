<!DOCTYPE html>
<html>
<head>
    <title>Localization Web App</title>
</head>
<body>
    <h1>Localization Converter</h1>

    <h2>Preprocess: JSON / Properties → XLIFF</h2>
    <form action="/preprocess" method="post" enctype="multipart/form-data">
        <input type="file" name="source_files" multiple required>
        <button type="submit">Start Preprocessing</button>
    </form>

    <h2>Postprocess: XLIFF → JSON / Properties</h2>
    <form action="/postprocess" method="post" enctype="multipart/form-data">
        <input type="file" name="xliff_files" multiple required>
        <button type="submit">Start Postprocessing</button>
    </form>
</body>
</html>
